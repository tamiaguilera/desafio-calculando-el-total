<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">    
    <title>Javascript</title>
</head>
<body>
    <div class="container text-center">
        <div class="row  justify-content-md-center">
            <div class="col-6">
                <div class="card" style="width: 18rem;">
                    <img src="./assets/images/earphones.avif" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Audifonos Profesional</h5>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Cantidad</span>
                        <input type="text" class="form-control" id="cantidad" placeholder="Ingrese un numero" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text ml-3" id="basic-addon1">Color</span>
                        <input type="text" class="form-control" id="color" placeholder="Ingrese color" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      <h6 class="card-title">Precio: <span id="precio">500000</span></h6>
                      <button type="button" id="btn" class="btn btn-primary">Calcular Total</button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Total: $<span id="rTotal">0</span></h5>
                      <h5 class="card-title">Cantidad: <span id="rCantidad">0</span></h5>
                      <h5 class="card-title">Color: <span id="rColor" class="color-redondo"></span></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fac93b9a98.js" crossorigin="anonymous"></script>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
